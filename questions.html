<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ASPIRIN Study</title>
    <link rel="stylesheet" href="style/base.css">
	<script src="js/jquery-2.1.4.min.js"></script>
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
	    <h1>QUESTIONS</h1>
      </header>
      <section id="main">
		  <div style="padding: 20px 0 20px"><em>Here is where you create the questions</em></div>
		  <div class="question-block">
		     <div class="question">Question </div>
		     <input id="question" placeholder="Enter the question" autofocus>
		  </div>	 
		  <div class="question-block">
		     <div class="question">Data Type: </div>
		     <input id="data_type" placeholder="Specify Data Type">
		  </div>
		  <div class="question-block">
			 <div class="question">Skip conditions: </div>
		     <input id="skip_conditions" placeholder="Skip condition">
		  </div>
		  <div class="question-block">
		     <div class="question">Validation: </div>
		     <input id="validation" placeholder="Validation conditions"> 
		  </div>
		  <div class="question-block">
			  <button id="save_question">Save Question</button>
		  </div>
		  <br />
 
      </section>
        <section id="main">
  	       <ul id="document-list"></ul>
        </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a question</p>
    </footer>
	<script src="//cdn.jsdelivr.net/pouchdb/4.0.0/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
